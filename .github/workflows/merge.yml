name: Merge

on:
  # push:
  #   branches: [main]
  #   paths:
  #     - 'src/**'
  #     - 'package-lock.json'
  #     - 'package.json'
  #     - 'tsconfig.json'
  #     - 'action.yml'
  # workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    env:
      branch: temp-${{ github.run_number }}
    outputs:
      next: ${{ steps.semver.outputs.next }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get Semver
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}

      - name: Git Setup
        if: ${{ steps.semver.outputs.next }}
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git checkout -b ${{ env.branch }}

      - name: Rebuild ./dist
        if: ${{ steps.semver.outputs.next }}
        run: |
          npm run dist
          git add ./dist --force
          git commit -m "Rebuild dist/ directory"

      - name: Tag and Release
        if: ${{ steps.semver.outputs.next }}
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.semver.outputs.next }}
          TAG_MAJOR: ${{ steps.semver.outputs.nextMajor }}
        run: |
          git push -u origin HEAD:${{ env.branch }}
          git tag ${{ env.TAG }}
          git push origin tag ${{ env.TAG }}
          gh release create ${{ env.TAG }} --title ${{ env.TAG }} --generate-notes
          gh release create ${{ env.TAG_MAJOR }} --title ${{ env.TAG }} --generate-notes --clobber

      - name: Cleanup
        if: always() && ${{ steps.semver.outputs.next }}
        run: |
          git push --delete origin ${{ env.branch }}
