name: Merge

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package-lock.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'action.yml'
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  changelog:
    name: Changelog
    env:
      TEMP_BRANCH: ${{ github.head_ref }}-release-${{ github.run_number }}
    outputs:
      tag: ${{ steps.changelog.outputs.tag }}
      version: ${{ steps.changelog.outputs.version }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rebuild and push the dist/ directory
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          npm run dist
          git diff ./dist
          git checkout -b ${{ env.TEMP_BRANCH }}
          git add ./dist --force
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git add .
          git commit -m "Rebuild dist/ directory"
          git push -u origin HEAD:${{ env.TEMP_BRANCH }}

      - name: Conventional Changelog Update
        uses: TriPSs/conventional-changelog-action@v5
        id: changelog
        continue-on-error: true
        with:
          github-token: ${{ github.token }}
          output-file: 'CHANGELOG.md'
          skip-version-file: 'true'
          skip-commit: 'true'
          skip-on-empty: 'false'
          git-push: 'true'
          git-branch: ${{ env.TEMP_BRANCH }}
          create-summary: 'true'
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          token: ${{ github.token }}
          tag_name:  ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

      - name: Clean up
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # gh release create ${{ needs.changelog.outputs.tag }} --title ${{ needs.changelog.outputs.tag }} --notes-file CHANGELOG.md
          git checkout main
          git worktree prune
          git branch -D ${{ env.TEMP_BRANCH }}
